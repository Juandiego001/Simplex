  <header>
    <h1>Simplex</h1>

  <!-- Sección de contenedores de entradas iniciales (Variables de decisión y restricciones) -->
  <section class="seccion-contenedores-titulos">
    <!-- Contenedor de cantidad de variables de decisión -->
    <div class="contenedor-variables-decision">
      <!-- Título de contenedor: 'Cantidad de varibles de decisión' -->
      <h2>Cantidad de varibles de decisión</h2>
    </div>

    <!-- Contenedor de cantidad de restricciones -->
    <div class="contenedor-restricciones">
      <!-- Título de contenedor: 'Cantidad de restricciones' -->
      <h2>Cantidad de restricciones</h2>
    </div>
  </section>

  <!-- Sección de entradas -->
  <section class="seccion-entradas">
    <form>
      <div>
        <input type="number" placeholder="0"  id="entrada-variables" name="entrada-variables" class="entrada-variables" />
        <input type="number" placeholder="0" id="entrada-restricciones" name="entrada-restricciones" class="entrada-restricciones" />
      </div>

      <button class="boton-iniciar" onclick="main(event)">Iniciar</button>
    </form>
  </section>

  <footer>
    <!-- Título: Simplex + Símbolo copyright -->
    <h1>
      Simplex &copy;
    </h1>
